<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/public/stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <main>

    <div class="container bg-secondary pb-1 pt-1 text-center">
        <h1 class="text-white">Book Inventory</h1>
    </div>

    <div class="container bg-dark text-white mt-1 pb-1">
        <div class="row align-items-start">
          <div class="col">
            Search: <input class ="mt-2" type="text" placeholder="Title" id="search-title">
          </div>
          <div class="col">
            Author: <input class ="mt-2" type="text" placeholder="Name" id="search-author">
          </div>
          <div class="col">
            Genre: 
            <div>
            <select class="mt-2" id="select-genre">
                <option value="" disabled selected>Select Genre</option>
                <option value="Adventure">Adventure</option>
                <option value="Art">Art</option>
                <option value="Children">Children</option>
                <option value="Contemporary">Contemporary</option>
                <option value="Cooking">Cooking</option>
                <option value="Developmental">Developmental</option>
                <option value="Dystopian">Dystopian</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Health">Health</option>
                <option value="Historical">Historical Fiction</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Humor">Humor</option>
                <option value="Memoir">Memoir</option>
                <option value="Motivational">Motivational</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Self-Help">Self-Help</option>
            </select>
            </div>
          </div>
          <div class="col">
            Rating: 
            <div>
            <select class="mt-2" id="select-rating">
                <option value="" disabled selected>Select Minimum Rating</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
          </div>
          <div class="col">
            Inventory Status:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="in-stock-box" checked>
              <label class="form-check-label" for="flexCheckDefault">
                In Stock
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="no-stock-box" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Out of Stock
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="container d-grid gap-2 bg-dark mt-1 pb-1 pt-1">
        <button class="btn btn-primary" id="search-bar">Search</button>
      </div>

      <div class="container mt-1 bg-dark pt-1">
        <div class="row">
          <div class="col-sm-3 mb-1 book-card">
            <a href="">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <h6 class="card-title">By: {{author}}</h6>
                        <p class="card-text">{{rating}} </p>
                        <p class="card-text">Description of Book</p>
                        <h6 class="card-title">Stock: </h6>
                    </div>
                </div>
            </a>
        </div>
        
      </div>

      </main>

</body>

</html>
